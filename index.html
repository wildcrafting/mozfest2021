    <script>
    function initMap() {
      const localsky = { lat: 20.891111, lng: -156.504722 };
      const panorama = new google.maps.StreetViewPanorama(
        document.getElementById("pano"),
        {
          position: localsky,
          pov: {
            heading: 34,
            pitch: 10,
          },
          addressControlOptions: {
            position: google.maps.ControlPosition.BOTTOM_CENTER,
          },
          linksControl: false,
          panControl: false,
          enableCloseButton: false,
          zoomControl: false,
          addressControl: false,
          motionTrackingControl: true,
          fullscreenControl: false,
          showRoadLabels: false,

        }
      );
      map.setStreetView(panorama);
    }
    </script>

    <div id="overlay-container" class="w-full h-screen transition ease-out visible flex" style="display: flex; position: absolute; top: 100vh; left: 0; z-index: 2">
      <div id="overlay" class="m-6 p-6 text-center max-w-xl flex flex-col justify-between justify-items-center items-center bg-yellow-50">
        <div id="card" class="flex flex-col justify-items-center items-center overflow-y-auto">
          <i class="fal fa-seedling mb-6 text-xl text-gray-700"></i>

            <div class="divider my-8 w-12 border-b border-gray-700"></div>

          </div>
          </div>
          <button id="close" class="fal fa-dice-d10 focus:outline-none text-gray-700 text-2xl p-3 hover:bg-yellow-100 flex items-center rounded-full border border-gray-700 mt-6" style=""></button>
